<!DOCTYPE html>
<html>
<head>
  <title>Will You Be My Valentine? ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      font-family: Arial;
      padding-top: 100px;
    }
    h1 { color: white; }
    button {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
    }
    #yes { background: #ff4d6d; color: white; left: 45%; }
    #no { background: #555; color: white; left: 55%; top: 200px; }
    img { width: 300px; display: none; margin-top: 40px; }
  </style>
</head>
<body>

<h1>Will you be my Valentine? ðŸ’˜</h1>

<button id="yes">Yes ðŸ’–</button>
<button id="no">No ðŸ˜œ</button>

<img id="gif" src="https://media.giphy.com/media/3oz8xsaLjLVqVXr3tS/giphy.gif">

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const gif = document.getElementById("gif");

  noBtn.onmouseover = () => {
    noBtn.style.left = Math.random()*80 + "%";
    noBtn.style.top = Math.random()*80 + "%";
  };

  yesBtn.onclick = () => {
    gif.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
  };
</script>

</body>
</html>
